<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Images/Tree1.png">
    <title>CSS Webpage</title>

    <style>
        h4 {
            background-color: rgb(238, 13, 219);
            width: 50%;
        }
        #id3 {
            background-color: lightgreen;
            color: blue;
        }
    </style>
</head>

<body>
    <h1 style="color: rgb(246, 104, 127); background-color: beige;">Types Of CSS</h1>
    <ol>
        <h3 style="color: blueviolet;">
            <li>Inline.</li>
        </h3>
        <h3 style="color: blueviolet;">
            <li>Internal.</li>
        </h3>
        <h3 style="color: blueviolet;">
            <li id="id3">External.</li>
        </h3>
    </ol>

    <h4>
        CSS stands for Cascading Style Sheets. It describes how HTML elements are to be displayed on screen, paper, or
        in other media.
        CSS saves a lot of work. It can control the layout of multiple web pages all at once.
    </h4>

</body>

</html>
