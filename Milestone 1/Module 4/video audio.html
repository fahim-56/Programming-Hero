<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Audio in HTML</title>
</head>

<body>
    <h1 style="text-align: center;">Embedding Video and Audio in HTML</h1>

    <div
        style="border: 20px solid purple; padding: 50px; width: fit-content; margin: 40px 100px 100px 280px; text-align: center; box-shadow: 50px 50px 50px rgba(0,0,0,0.5); ">

        <h2>Video Example</h2>
        <video width="600px" height="300px" controls src="Media/Sample Video.mp4"></video>

    </div>

        <div
        style="border: 20px solid purple; padding: 50px; width: fit-content; margin: 40px 100px 100px 280px; text-align: center; box-shadow: 50px 50px 50px rgba(0,0,0,0.5); ">

        <h2>Another Style of Video</h2>
        <video width="600px" height="300px" controls>
            <source src="Media/Sample Video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div
        style="border: 20px solid peru; padding: 50px; width: fit-content; margin: 40px 100px 100px 280px; text-align: center; box-shadow: 50px 50px 50px grey; width: 600px;">
        <h2>Audio Example</h2>
        <audio controls src="Media/BirdsSound.wav"></audio>

        <h2>Another Style of Audio</h2>
        <audio controls>
            <source src="Media/BirdsSound.wav" type="audio/wav">
            Your browser does not support the audio tag.
        </audio>

    </div>

    <div
        style="border: 20px solid palegreen; padding: 50px; width: fit-content; margin: 40px 100px 100px 280px; text-align: center; box-shadow: 50px 50px 50px grey; ">
        <h1>A video from YouTube</h1>
        <br>
        <br>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/AB2Ij89cJ_U?si=6w8Z73fdfjU30vRe"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>


</body>

</html>
