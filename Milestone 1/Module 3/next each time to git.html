<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Setup</title>
</head>

<body>
    <h1>Git Setup</h1>
    <ol>
        Open your terminal or command prompt.
        <br>
        <br>
        <li>Navigate to your project directory:
            <pre><code>cd /path/to/your/project</code></pre>
        <li>Add files to the staging area:
            <pre><code>git add .</code></pre>
        </li>
        <li>Commit your changes:
            <pre><code>git commit -m "Next commit"</code></pre>
        </li>
        <li>Push your changes to the remote repository:
            <pre><code>git push</code></pre>
        </li>
    </ol>

</body>

</html>
